<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Membre</title>
    <link rel="stylesheet" href="../files/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 id="welcome-message">Bienvenue !</h2>
        <button id="logout-btn" class="btn btn-danger">Déconnexion</button>
    </div>
    <div class="containerpdf">
        <h1 class="card-title">Tout Tambacounda espace Membre</h1>
        <h2>Compte-rendu réunion TTC 22 Septembre 2024</h2>
        <div class="pdf-container">
            <iframe src="../files/images/compte-rendu/Compte-Rendu-Reunion-TTC-22septembre2024.pdf" class="pdf-frame" scrolling="no"></iframe>
            <div class="arrow right-arrow"></div>
        </div>
    
        <h2>Compte-rendu réunion TTC 10 Novembre 2024</h2>
        <div class="pdf-container">
            <iframe src="../files/images/compte-rendu/CR_réunion- 10novembre_2024-TTC.pdf" class="pdf-frame" scrolling="no"></iframe>
            <div class="arrow right-arrow"></div>
        </div>
    </div>
    

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-brand">
                <img src="../files/Logo-TTC (1).jpg" alt="Logo TTC" class="footer-logo">
                <p class="footer-text">TTC - Tous Droits Réservés © 2024</p>
            </div>
            <div class="footer-social">
                <a href="https://www.facebook.com/profile.php?id=61565094179206&is_tour_dismissed" target="_blank"><img
                        src="../files/facebook-logo.png" alt="Facebook" class="social-icon"></a>
                <a href="https://x.com/ToutTambacounda" target="_blank"><img src="../files/twitter-logo.png" alt="Twitter"
                        class="social-icon"></a>
                <a href="mailto:info@ttc.sn" target="_blank">
                    <img src="../files/mail.png" alt="Mail" class="social-icon">
                </a>
            </div>
        </div>
    </footer>
    <script type="module" src="firebase-config.js"></script>
    <script type="module">
        import { auth } from "./firebase-config.js";

        // Vérifie l'authentification
        auth.onAuthStateChanged((user) => {
            if (!user) {
                // Redirection si non connecté
                window.location.href = "index.html";
            } else {
                document.getElementById("welcome-message").textContent = `Bienvenue, ${user.email}`;
            }
        });

        // Déconnexion
        document.getElementById("logout-btn").addEventListener("click", () => {
            auth.signOut().then(() => {
                window.location.href = "index.html"; // Retour à la page de connexion
            }).catch((error) => {
                console.error("Erreur de déconnexion :", error.message);
            });
        });
    </script>
</body>

</html>
